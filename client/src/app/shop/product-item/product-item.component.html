<div class="card h-100 shadow-sm">
  <img src="{{productItem.pictureUrl}}" alt="{{productItem.name}}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{productItem.id}}" routerLinkActive="router-link-active" >
      <h6 class="text-uppercase">{{productItem.name}}</h6>
    </a>
    <span class="mb-2">{{productItem.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">
      </button>
      <button 
      routerLink="/shop/{{productItem.id}}" 
      class="btn btn-outline-secondary"
      type="button">
        View
      </button>
    </div>
  </div>
</div>
